<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse-Event</title>
</head>
<body>
<form>
    <img id="myImage" src="https://png.pngtree.com/png-clipart/20190604/original/pngtree-a-football-pattern-png-image_1572384.jpg"
         width="30%" style="position: relative; left: 0;">
    <p>Click button below to move the image to right</p>
    <input type="button" value="click me" onclick="moveRight()"/>
</form>
<script>
    function init() {
        imgObj=document.getElementById("myImage");
    }
    function moveRight() {
           imgObj.style.left=parseInt(imgObj.style.left)+10+'px';
    }
    window.onload=init();
</script>
</body>
</html>
