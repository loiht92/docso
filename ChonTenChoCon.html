<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chọn tên cho con</title>
</head>
<body>
<script>
    let name = prompt("Enter a name");
    if (name == "Yến " || name === "Linh" || name === "Nhi" || name === "Minh") {
        alert("Trùng tên với người yêu cũ của bố - Loại ");
    } else if (name === "Anh" || name === "Hoa" || name === "Đức " || name === "Tùng ") {
        alert(" Loại : Trùng tên với người yêu cũ của mẹ ");
    } else if (name === "Trang" || name === "Nguyên " || name === "Huyền " || name === "Vân ") {
        alert("Phạm huý ")
    }
</script>
</body>
</html>
