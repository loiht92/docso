<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch- case 1</title>
</head>
<script>
    let browser=prompt('Enter a type browser');
    switch (browser) {
        case 'edge':
            alert("you've got the adge !");
            break;
        case 'chrome':
        case 'firefox':
        case 'safari':
        case 'opera':
            alert("Okay we support these browsers too");
            break;
        default:
            alert("We hope that this page looks ok!");
    }
</script>
</html>
