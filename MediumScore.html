<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medium Score</title>
</head>
<body>
<script>
    let diemtoan, diemly, diemhoa;
    diemtoan = parseFloat(prompt("Nhap diem toan:"));
    diemly = parseFloat(prompt("Nhap diem ly"));
    diemhoa = parseFloat(prompt("Nhap diem hoa"));
    document.write("diem trung binh 3 mon la :" + (diemtoan + diemly + diemhoa) / 3);
</script>
</body>
</html>
