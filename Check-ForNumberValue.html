<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check for number value</title>
</head>
<body>
<script>
    let number=prompt('Enter a number');
    if (number>0){
        alert(1);
    }else if (number<0){
        alert(-1);
    }else {
        alert(0)
    }

</script>
</body>
</html>
