<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body-weight</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt('Enter a weight'));
    let height = parseFloat(prompt('Enter a height'));
    let bmi = weight / (height * height);

    if (bmi < 18) {
        alert("Underweight");
    } else if (bmi < 25) {
        alert("Normal");
    } else if (bmi < 30) {
        alert("Overweight");
    } else {
        alert("Obese");
    }
</script>
</body>
</html>
