<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leap year test</title>
</head>
<body>
<script>
   let year=parseInt(prompt('Enter a year')) ;
   if (year %4 ===0){
       if (year % 100===0){
           if (year%400===0){
               alert('is a leap year');
           }else {
               alert('is not a leap year');
           }
           }else {
           alert('is a leap year');
       }
   }else {
       alert('is not a leap year');
   }
</script>
</body>
</html>
